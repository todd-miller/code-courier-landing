name: Courier

on: push

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest    

    steps:
      - name: Checkout
        uses: actions/checkout@v2
          
      - name: Push Commit
        run: git push https://${{ secrets.ACCESS_TOKEN }}@github.com/todd-miller/code-courier-landing.git

      - name: Push to Remote
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          repository: todd-miller/code-courier-landing

      - name: Open PR 
        uses: repo-sync/pull-request@v2 
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }}
          destination_branch: "main"
          destination_repository: "todd-miller/code-courier-landing"
     
      - name: output-url
        run: echo ${{steps.open-pr.outputs.pr_url}}
      - name: output-number
        run: echo ${{steps.open-pr.outputs.pr_number}}
      - name: output-created
        run: echo ${{steps.open-pr.outputs.pr_created}}
      - name: output-has-changed-files
        run: echo ${{steps.open-pr.outputs.has_changed_files}}
